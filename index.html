<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <span>Days</span>
      </div>

      <div class="time">
        <h2 id="hours">00</h2>
        <span>Hours</span>
      </div>

      <div class="time">
        <h2 id="minutes">00</h2>
        <span>Minutes</span>
      </div>

      <div class="time">
        <h2 id="seconds">00</h2>
        <span>Seconds</span>
      </div>
    </div>

    <h2 class="adv">Wish you Advance Happy New Year</h2>

    <script src="script.js"></script>
  </body>
</html>
